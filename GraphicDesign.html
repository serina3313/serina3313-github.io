<script>
function closeFunction () {
  const popupDiv = document.querySelectorAll('.popup')[0]
  popupDiv.style.display = 'none'
}

function openImage (val, index) {
  const popupDiv = document.querySelectorAll('.popup')[0]
  popupDiv.style.display = 'flex'
  document.querySelectorAll('#popupImage')[0].src = val.src
  if (index == 0) {
    document.querySelectorAll('#popup_title')[0].innerHTML = '大統環保有限公司'
    document.querySelectorAll('#popup_text')[0].innerHTML = '該企業主要業務為廢水污染防治規劃及環保署相關業務協助申辦，以環保為概念延伸出水將山環抱的意象，營造出水與自然息息相關的感覺。'
    document.querySelectorAll('#popup_TypeText')[0].innerHTML = '類型：Logo設計<br/>製作日期：2021.03 '
    document.querySelectorAll('#popup_TypeImg')[0].src = 'img/graphic/datong_color.png'
  } else if (index == 1) {
    document.querySelectorAll('#popup_title')[0].innerHTML = '凱瑞投資股份有限公司'
    document.querySelectorAll('#popup_text')[0].innerHTML = '由於業主為第二代創業，以傳承作為發想圓型環繞的圖形變化展現出環抱的意象，漸變大小的圓圈表示各個世代的傳遞，表達出家庭的傳承及團結的形象。'
    document.querySelectorAll('#popup_TypeText')[0].innerHTML = '類型：Logo設計<br/>製作日期：2021.07 '
    document.querySelectorAll('#popup_TypeImg')[0].src = 'img/graphic/carry_color.png'
  }
}
</script>
